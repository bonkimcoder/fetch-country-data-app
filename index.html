<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Countries</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="p-0 m-0">
    <div class="container">
      <div
        class="my-3 my-md=5 px-2 d-flex justify-content-between align-items-start"
      >
        <div>
          <h1 class="fs-3">
            List of Countries in <span id="continent">Europe</span>
          </h1>
        </div>
        <div class="d-flex flex-column align-items-end gap-2 w-50">
          <label for="regions">Select Region</label>
          <select class="p-2 w-100 rounded form-select" id="regions">
            <option value="europe">Europe</option>
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="oceania">Oceania</option>
            <option value="North america">North America</option>
            <option value="south america">South America</option>
          </select>
        </div>
      </div>

      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Country</th>
            <th scope="col">Capital</th>
            <th scope="col">Flag</th>
            <th scope="col">Main Language</th>
            <th scope="col">Map</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
